<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculadora IMC</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/icon.png" />

	 <link rel="stylesheet" type="text/css" href="style.css"> 

	

</head>

<body>
<main>
	<div class="container">
		<h1>Calculadora IMC</h1>
		<div class="aling-campos"><label for="peso">PESO:<br></label>
		<input id="peso" type="number" name="peso" class="campos" placeholder="Informe seu peso">
	</div>
	<div class="aling-campos"><label for="altura">ALTURA:<br></label>
		<input id="altura" type="number" name="altura" class="campos" placeholder="Informe sua altura">
	</div>

	<div>
		<button id="calcular" class="btn-form">CALCULAR</button>
	</div>
	<div id="display" class="display"></div>
	</div>



<script type="text/javascript" src="calculadora.js"></script>
</main>
</body>
</html>
